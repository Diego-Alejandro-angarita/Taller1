<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver peliculas</title>
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Ver peliculas</h1>
    </header>

    <main>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                        Search Movie: 
                    </label>
                    <input type="text" class="form-control" name ="searchMovie">
                </div>
                <button type="submit" class="btn btn-primary">
                    Search
                </button>
            </form>
            <p>Searching for {{searchMovie}}</p>
                {% for movie in movies %}
                    <h2>{{movie.title}}</h2>
                    <h3>{{movie.description}}</h3>
                    <img src="{{movie.image.url}}" alt="{{movie.title}}">
                    {% if movie.url %}
                        <a href="{{movie.url}}">More info</a>
                    {% endif %}
                {% endfor %}
            <br>
        </div>
    </main>
</body>
</html>
