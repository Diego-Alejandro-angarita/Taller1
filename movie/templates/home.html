<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movies-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            justify-content: center;
        }

        .movies-list img {
            height: auto;
            width: 80%;
            background-color: rgb(150, 141, 141);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movies-list img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }


        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ver peliculas</h1>
    </header>

    <main>
        <div class="container">
            <form action="">
                <div class="mb-3">
                    <label for="searchMovie" class="form-label">
                        Search Movie: 
                    </label>
                    <input type="text" class="form-control" name ="searchMovie">
                </div>
                <button type="submit" class="btn btn-primary">
                    Search
                </button>
            </form>
            <p>Searching for {{searchMovie}}</p>
                <div class="movies-list">
                    {% for movie in movies %}
                        <h2>{{movie.title}}</h2>
                        <h3>{{movie.description}}</h3>
                        <img src="{{movie.image.url}}" alt="{{movie.title}}">
                        {% if movie.url %}
                            <a href="{{movie.url}}">More info</a>
                        {% endif %}
                    {% endfor %}
                </div>

            <br>
        </div>
    </main>
</body>
</html>
